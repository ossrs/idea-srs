# Default detekt configuration:
# https://github.com/detekt/detekt/blob/master/detekt-core/src/main/resources/default-detekt-config.yml

formatting:
  Indentation:
    continuationIndentSize: 4
  ParameterListWrapping:
    active: false
  Filename:
    active: false

empty-blocks:
  EmptyFunctionBlock:
    active: false

naming:
  active: true
  MatchingDeclarationName:
    active: false